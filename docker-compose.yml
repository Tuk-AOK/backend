version: '3'

services:
  database:
    container_name: crepe-mysql
    image: mysql
    restart: on-failure
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: 'Asia/Seoul'
    ports:
      - "3307:3306"
    volumes:
      - data_mysql:/var/lib/mysql
